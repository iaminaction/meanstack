<div style="border: darkgray; border-style: solid;width: 240px;">
    <h3>Add New User</h3>
    <form #f="ngForm" style="border: black; ">
        <table>
            <tr>
            <td>Name :</td>
            <td><input required type="text" [(ngModel)]="user.name" name="name" ></td>
            </tr>

            <tr>
                <td>Email :</td>
                <td><input required type="text" [(ngModel)]="user.email" name="email" placeholder="name@example.com"></td>

            </tr>
            <tr>
            <td><button mat-flat-button color="primary" [disabled]="!f.valid" (click)="save()">Save</button></td>
            <td><button mat-flat-button color="warn" (click)="cancel()">Cancel</button></td>

            </tr>
        </table>
    
        <!-- <input [disabled]="!f.valid" type="submit" value="Save"> -->
        <!-- <input type="button" value="Cancel"> -->
    </form>
</div>
